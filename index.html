<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>

<body onload="onInit()">
    <header class="flex main-header">
        <img onclick="backToGallery()" src="img/LOGO.png">
        <img onclick="openUserOpts()" class="user-opts" src="icons/hamburger.png">
        <div class="list flex">
            <ul class="flex clean-ul">
                <li onclick="renderSavedMemes()"><a >Saved Memes</a></li>
                <li onclick="backToGallery()"><a>Gallery</a></li>
                <li onclick="backToGallery()"><a>About</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="flex filter-section">
            <div class="sort-opts"></div>
            <button onclick="onRandomMeme()">I'm Flexible!</button>
        </section>

        <div class=" main-layout grid-container"></div>
    </main>

    <div hidden class="editor">
        
        <div class="editor-container">
            <div class="canvas-container">
                <canvas class="canvas" width="400px" height="400px" style="background-color:white;"></canvas>
            </div>
            <div class="editor-opts">

                <input oninput="onSetLineTxt(this.value)" class="meme-text" type="text" placeholder="Change Text">

                <button onclick="changeSelectedLine()">
                    <img src="./icons/up-and-down-opposite-double-arrows-side-by-side.png">
                </button>
                <button onclick="onAddLine()"><img src="./icons/add.png"></button>
                <button onclick="onRemoveLine()"><img src="./icons/trash.png"></button>
                <button onclick="onTxtMove('up')" style="font-size: 20px;">&uarr;</button>
                <button onclick="onTxtMove('down')" style="font-size: 20px;">&#8595</button>
                <button onclick="onTxtAlign('right')"><img src="./icons/align-to-left.png"></button>
                <button onclick="onTxtAlign('center')"><img src="./icons/center-text-alignment.png"></button>
                <button onclick="onTxtAlign('left')"><img src="./icons/align-to-right.png"></button>
                <div class="stroke-clr">
                    <button><img src="./icons/text stroke.png"></button>
                    <input oninput="onStrokeColor(this.value)" type="color">
                </div>
                <div class="font-clr">
                    <button><img src="./icons/paint-board-and-brush.png"></button>
                    <input oninput="onFontColor(this.value)" type="color">
                </div>
                <select onchange="onFontStyle(this.value)" class="font">
                    <option value="Impact">Impact</option>
                    <option value="Courier New">Courier</option>
                    <option value="Tahoma">Tahoma</option>
                </select>
                <button onclick="changeFontSize('plus')"><img src="./icons/increase font - icon.png"></button>
                <button onclick="changeFontSize('minus')"><img src="./icons/decrease font - icon.png"></button>
            </div>
        </div>
        <div class="flex local-btns">
            <button onclick="onSaveMeme()">Save</button>
            <button><a onclick="onDownloadMeme(this)">Download</a></button>
            <button onclick="onShareMeme(this)">Share</button>
        </div>
    </div>

    <footer class="main-footer">
        <img src="img/LOGO.png">
    </footer>

    <script src="./js/services/storage.service.js"></script>
    <script src="./js/services/upload.service.js"></script>
    <script src="./js/services/saved.service.js"></script>
    <script src="./js/services/gallery.service.js"></script>
    <script src="./js/services/meme.service.js"></script>
    <script src="./js/saved.controller.js"></script>
    <script src="./js/gallery.controller.js"></script>
    <script src="./js/meme.conroller.js"></script>

</body>

</html>
